<div class="custom-msg-box border-radius-8">
	<div class="custom-modal-header border-top-8">
		<h4 class="custom-modal-header-text" data-bind="text: 'State Note: ' + selectedDisputeState"></h4>
	</div>
	<table class="tbl-agentMail shipment-item margin-all-15">
		<tr>
			<td colspan="2">
				<div>
					<textarea id="textarea" class="accounting-textarea" data-bind="value: disputeStateNote, css: { borderRedOnValidation: (disputeStateNote.isModified() && !disputeStateNote.isValid()) }, valueUpdate: 'afterkeydown'" 
						style="width: 300px; height: 200px" cols="10" rows="3" maxlength="500" placeholder="Please enter minimum 10 characters"></textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="buttonDiv" class="align-right margin-top-5">
					<button class="btn btn-primary" data-bind="click: onSave">Save</button>
					<button class="btn btn-primary" data-bind="click: onCancel">Cancel</button>
				</div>
			</td>
		</tr>
	</table>
</div>
