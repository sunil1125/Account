<div class="tableLayout">
	<div id="notesDIV" tabindex="-1" class="table-cell div-percent-20">
		<table class="tbl-sales-order">
			<tr>
				<td class="typeLabels">Notes Type:
				</td>
				<td class="typeStatus">
					<select class="newselect width-180" data-bind="options: salesOrderNoteTypes, optionsValue: 'ID', optionsText: 'Value', value: selectedsalesOrderNoteTypes"></select>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Add Notes</legend>
						<!--###START: US24874-->
						<textarea id="txtuserSalesOrderNote" class="accounting-textarea height-170 width-320"
							data-bind="value: userNote, valueUpdate: 'afterkeydown', event: { keyup: onKeyUp }"
							maxlength="1000"></textarea>
						<!--###END: US24874-->
					</fieldset>
				</td>
			</tr>
			<!--###START: US20305-->
			<tr>
				<td colspan="3" class="align-right">
					<button class="btn btn-primary width-80" data-bind="click: onSave, enable: canAdd, visible: isCallFromEdit()">Save</button> <!--Save-->
					<button class="btn btn-primary width-80" data-bind="click: onAdd, enable: canAdd, visible: !isCallFromEdit()">Add</button>
				</td>
			</tr>
			<!--###END: US20305-->
		</table>
	</div>
	<div class="table-cell div-percent-80 padding-top-0">
		<div class="margin-top--55 margin-left-percent-4 width-percent-92" id="divSONotes" data-bind="compose: { model: reportContainer, view: '../templates/reportViewerControlV2' }"></div>
	</div>
</div>
