<!--##START: DE25876-->
<style>
	@-moz-document url-prefix()
	{
		.margin-top-firefox { margin: 25px; }
		.margin-reloadarboard-firefox {	top: 67px; }
		.margin-left-reloadarboard-creditrequest-firefox {	left: 1435px; }
		.margin-left-reloadarboard-vbreassign-firefox { left: 1410px; }
	}
	@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
		/* IE10+ CSS styles go here */
		.margin-top-ie { margin: 25px; }
		.margin-reloadarboard-ie { top: 52px; }
		.margin-left-reloadarboard-creditrequest-ie { left: 1435px; }
		.margin-left-reloadarboard-vbreassign-ie { left: 1410px; }
	}
</style>
<!--##END: DE25876-->
<div class="gridWrapper dashboard-container">
	<div class="container-fluid">

		<!--##START: US25685-->
		<div>
			<div class="float-left margin-all-10 margin-top-firefox margin-top-ie">
				<select class="newselect" style="margin-top: 22px;" data-bind="options: boardTypeDropdownOptions, optionsText: 'Value', value: selectedGridType"></select>
			</div>
			<a href="javascript:void(0)" title="Reload" style="color: blue" class="reload-page-ar-dashboard margin-reloadarboard-firefox margin-reloadarboard-ie" data-bind="click: reloadPage, css: reloadGridClass"><i class="reloadButtonRe-QuoteBoard"></i></a>
		</div>

		<div class="row-fluid ar-dashboard-grid-container new-grid-ui-container" data-bind="visible: showCreditMemoRequestGrid">
			<div data-bind="compose: { model: arDashboardReportContainer, view: '../templates/reportViewerControlV2' }"></div>
		</div>

		<!--##START: US25686-->
		<div class="row-fluid new-grid-ui-container" style="width: 1755px" data-bind="visible: showVBReassignmentGrid">
			<div data-bind="compose: { model: vbReassignGridContainer, view: '../templates/reportViewerControlV2' }"></div>
		</div>
		<!--##END: US25686-->

		<!--##END: US25685-->
	</div>
</div>
